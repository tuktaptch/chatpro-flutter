dependencies:
  flutter:
    sdk: flutter
  #support for light and dark themes in your Flutter app.
  adaptive_theme: ^3.7.1+2
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  #The Rename CLI Tool is a utility designed to modify your Flutter project's
  rename: ^3.1.0

  #A Flutter plugin to use the Firebase Core API
  firebase_core: ^4.1.0

  #A Flutter plugin to use the Firebase Authentication API.
  firebase_auth: ^6.0.2

  #A Flutter plugin to use the Firebase Cloud Storage API.
  firebase_storage: ^13.0.1

  #A Flutter plugin to use the Cloud Firestore API.
  cloud_firestore: ^6.0.1

  #A flutter package to select a country from a list of countries.
  country_picker: ^2.0.27

  #RoundedLoadingButton is a Flutter package with a simple implementation of an animated loading button.
  rounded_loading_button: ^2.1.0

  #A wrapper around InheritedWidget to make them easier to use and more reusable
  provider: ^6.1.5+1

  #Lottie is a mobile library for Android and iOS that parses Adobe After Effects animations 
  #exported as json with Bodymovin and renders them natively on mobile.
  lottie: ^3.3.2

  #[SharedPreferences] is a legacy API that will be deprecated in the future.
  shared_preferences: ^2.5.3

  #Flutter Pinput is a package that provides an easy-to-use and customizable Pin code input field.
  pinput: ^5.0.2

  #A Flutter package to use fonts from fonts.google.com.
  google_fonts: ^6.3.1

  #A Flutter plugin for iOS and Android for picking images from the image library
  image_picker: ^1.2.0

  #A Flutter plugin for Android, iOS and Web supports cropping images.
  image_cropper: ^10.0.0+1

  #UUID --> Simple, fast generation of RFC4122 and RFC9562 UUIDs.
  uuid: ^4.5.1

  #This is a simple Service Locator for Dart and Flutter projects with some additional goodies highly inspired by Splat.
  get_it: ^8.2.0

  #Get current device information from within the Flutter application.
  device_info_plus: ^12.1.0

  #permission_handler is a Flutter plugin to request, check, and manage app permissions cross-platform (iOS & Android) at runtime.
  permission_handler: ^12.0.1

  #A package that allows you to use the native file explorer to pick single or multiple files, 
  #with extensions filtering support.
  file_picker: ^10.3.3

  #A flutter plugin that provides Crop widget for cropping images.
  crop_your_image: ^2.0.0

  #A Flutter plugin for accessing common filesystem locations on Android, iOS, Linux, macOS, and Windows.
  path_provider: ^2.1.5

  #This package provides rive animated icons that can be customized to suit your preference. 
  rive_animated_icon: ^2.0.5

  #A flutter library to show images from the internet and keep them in the cache directory.
  cached_network_image: ^3.4.1

  #A library providing a tuple data structure.
  tuple: ^2.0.2

  #A package provides an easy way to add shimmer effect in Flutter project.
  shimmer: ^3.0.0

  #A simple API to format dates.
  date_format: ^2.0.9

  #A flutter ListView in which list items can be grouped to sections.
  grouped_list: ^6.0.0

  #SwipeTo is a wrapper for a chat view widget which can be used 
  #initiate callback when user horizontally swipe on it.
  swipe_to: ^1.0.6

  #timeago is a dart library that converts a date into a humanized text.
  timeago: ^3.7.1

  #Audio recorder from microphone 
  flutter_sound_record: ^3.3.2

  #A Flutter plugin to play multiple simultaneously audio files.
  audioplayers: ^6.5.1

  #video_player package except that it supports caching in Android and iOS.
  cached_video_player: ^2.0.4




